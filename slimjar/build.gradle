plugins {
    id 'java'
    id 'maven-publish'
}

version '1.0.0'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    implementation 'me.lucko:jar-relocator:1.4'
    implementation 'com.google.code.gson:gson:2.8.6'
    testImplementation group: 'junit', name: 'junit', version: '4.12'
}

publishing {
    publications {
        mavenPublish(MavenPublication) {
            from components.java
            groupId 'io.github.slimjar'
            artifactId 'slimjar'
            version project.version
            pom {
                name = "SlimJar"
                description = "A simple and robust runtime dependency manager for JVM languages."
                url = "http://www.github.com/SlimJar/slimjar"
                licenses {
                    license {
                        name = "The MIT License"
                        url = "https://opensource.org/licenses/MIT"
                    }
                }
                developers {
                    developer {
                        id = "vshnv"
                        name = "Vaishnav Anil"
                        email = "vaishnavanil7th@gmail.com"
                    }
                    developer {
                        id = "ipsk"
                        name = "Mateus Moreira"
                    }
                }
                scm {
                    connection = "https://github.com/SlimJar/slimjar"
                    developerConnection = "https://github.com/SlimJar/slimjar.git"
                    url = "https://github.com/SlimJar/slimjar"
                }
            }

        }
    }
    repositories {
        maven {
            url "https://repo.vshnv.tech/"

            credentials {
                username = reposiliteAlias ?: ""
                password = reposiliteToken ?: ""
            }
            authentication {
                basic(BasicAuthentication)
            }
        }
    }
}